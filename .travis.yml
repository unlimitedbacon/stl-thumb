dist: xenial
language: rust
cache: cargo

addons:
    apt:
        packages:
            - libxxf86vm-dev
            - libosmesa6-dev

matrix:
    include:
        - env: TARGET=x86_64-unknown-linux-gnu
        - env: TARGET=armv7-unknown-linux-gnueabihf
          addons:
            apt:
                packages:
                    - gcc-arm-linux-gnueabihf
                    - libc-dev-armhf-cross
        - env: TARGET=aarch64-unknown-linux-gnu
          addons:
            apt:
                packages:
                    - gcc-aarch64-linux-gnu
                    - libc-dev-arm64-cross

before_install:
    - cargo install cargo-deb || echo "cargo-deb already installed"

install:
    - rustup self update
    - rustup target add $TARGET; true

script:
    - cargo build --release --target $TARGET
    - RUST_BACKTRACE=1 xvfb-run cargo test --target $TARGET

before_deploy:
    - mkdir target/deploy/
    - cargo deb --target $TARGET
    - cp target/$TARGET/debian/*.deb target/deploy/

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: "target/deploy/*"
    on:
        repo: unlimitedbacon/stl-thumb
        tags: true
    skip_cleanup: true